<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Programs - Study Abroad</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="profile.html" class="sidebar-link">My Profile</a>
                <a href="programs.html" class="sidebar-link active">My Programs</a>
                <a href="applications.html" class="sidebar-link">Applications</a>
                <a href="documents.html" class="sidebar-link">Documents</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h2 style="font-size: 1.25rem; font-weight: 600;">Academic Programs</h2>
                <div class="user-profile">
                    <span>Demo User</span>
                </div>
            </header>

            <div class="page-content">
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
                    <!-- Add Program Form -->
                    <div class="card" style="height: fit-content;">
                        <div class="card-header">
                            <h3 class="card-title">Add New Program</h3>
                        </div>
                        <form method="post" action="">
                            <div class="form-group">
                                <label class="form-label">Program Name</label>
                                <input type="text" name="program_name" class="form-control"
                                    placeholder="e.g. BSc in Computer Science" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Department</label>
                                <select name="department" class="form-control" required
                                    style="background-color: white;">
                                    <option value="" disabled selected>Select Department</option>
                                    <option value="FST">Faculty of Science & Technology (FST)</option>
                                    <option value="FBA">Faculty of Business Administration (FBA)</option>
                                    <option value="FASS">Faculty of Arts & Social Sciences (FASS)</option>
                                    <option value="FE">Faculty of Engineering (FE)</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary w-full mt-4">Add Program</button>
                        </form>
                    </div>

                    <!-- Programs List -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Current Programs</h3>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Program Name</th>
                                        <th>Department</th>
                                        <th>Added On</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="font-weight: 500;">BSc in Computer Science</td>
                                        <td><span class="badge badge-success">FST</span></td>
                                        <td style="color: var(--text-muted); font-size: 0.9rem;">Jan 01, 2026</td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: 500;">BBA</td>
                                        <td><span class="badge badge-success">FBA</span></td>
                                        <td style="color: var(--text-muted); font-size: 0.9rem;">Jan 02, 2026</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
