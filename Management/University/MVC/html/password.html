<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Study Abroad</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../php/check_session.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var data = JSON.parse(xhr.responseText);
                if (!data.authenticated) {
                    window.location.href = 'login.html';
                }
            }
        };
        xhr.send();
    </script>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="profile.html" class="sidebar-link">My Profile</a>
                <a href="programs.html" class="sidebar-link">My Programs</a>
                <a href="applications.html" class="sidebar-link">Applications</a>
                <a href="documents.html" class="sidebar-link">Documents</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>Security</h2>
                <div class="user-profile">
                    <a href="profile.html" class="btn btn-outline" style="font-size: 0.8rem;">Back to Profile</a>
                </div>
            </header>

            <div class="page-content">
                <div class="auth-card" style="max-width: 500px; margin: 0 auto;">
                    <div class="auth-header">
                        <h2 class="auth-title">Change Password</h2>
                        <p class="auth-subtitle">Ensure your account is secure</p>
                    </div>

                    <div id="message-container" style="display: none;" class="alert"></div>

                    <form method="post" action="../php/password.php">
                        <div class="form-group">
                            <label class="form-label">Current Password</label>
                            <input type="password" name="current_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <input type="password" name="new_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-full mt-4">Update Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var error = getQueryParam('error');
        var success = getQueryParam('success');
        var msgDiv = document.getElementById('message-container');

        if (error) {
            msgDiv.textContent = error;
            msgDiv.className = 'alert alert-error';
            msgDiv.style.display = 'block';
        } else if (success) {
            msgDiv.textContent = success;
            msgDiv.className = 'alert alert-success';
            msgDiv.style.display = 'block';
        }
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
