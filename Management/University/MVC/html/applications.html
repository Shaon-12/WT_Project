<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../php/check_session.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.authenticated) {
                        window.location.href = 'login.html';
                    } else {
                        document.getElementById('display-username').textContent = data.username;
                    }
                }
            }
        };
        xhr.send();
    </script>
</head>

<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="profile.html" class="sidebar-link">My Profile</a>
                <a href="programs.html" class="sidebar-link">My Programs</a>
                <a href="applications.html" class="sidebar-link active">Applications</a>
                <a href="documents.html" class="sidebar-link">Documents</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>Student Applications</h2>
                <div class="user-profile">
                    <span id="display-username">Loading...</span>
                </div>
            </header>

            <div class="page-content">
                <div class="filters-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <select id="statusFilter" class="form-control">
                        <option value="All">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="card mt-4">
                    <div class="table-responsive">
                        <table class="table" id="applicationsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Program</th>
                                    <th>Date</th>
                                    <th>Docs</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicationsBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <div id="docModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Documents: <span id="modalStudentName"></span></h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="modalDocList"></div>
            <div class="modal-footer">
                <button class="btn close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js?v=2"></script>
</body>

</html>
