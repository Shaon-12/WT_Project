<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../php/check_session.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.authenticated || data.role !== 'university') {
                        window.location.href = 'login.html';
                    } else {
                        document.getElementById('display-username').textContent = data.username;
                    }
                }
            }
        };
        xhr.send();
    </script>
</head>

<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="applications.html" class="sidebar-link">Applications</a>
                <a href="programs.html" class="sidebar-link">Programs</a>
                <a href="students.html" class="sidebar-link active">Students</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>Students</h2>
                <div class="user-profile">
                    <span id="display-username">Loading...</span>
                </div>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Enrolled Students</h3>
                    </div>
                    <div class="card-body">
                        <p>Student list will be displayed here.</p>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/script.js?v=2"></script>
</body>

</html>
