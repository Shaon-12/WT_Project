
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="../../../../index.php" class="nav-brand">StudyAbroad</a>
        <div class="nav-links">
            <a href="register.html" class="btn btn-primary">Register</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your journey</p>
            </div>

            <!-- Error container for JS or server-side redirects (if implemented via URL params) -->

                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary w-full mt-4">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </div>
    </div>
