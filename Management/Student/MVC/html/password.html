<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - StudyAbroad</title>
    <link rel="stylesheet" href="../css/school-style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../php/check_session.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.authenticated) {
                        window.location.href = 'login.html';
                    } else {
                        document.getElementById('display-username').textContent = data.username;
                    }
                }
            }
        };
        xhr.send();
    </script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="applications.html" class="sidebar-link">Applications</a>
                <a href="programs.html" class="sidebar-link">Programs</a>
                <a href="documents.html" class="sidebar-link">Documents</a>
                <a href="profile.html" class="sidebar-link">Profile</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h2>Change Password</h2>
                <div class="user-profile">
                    <span id="display-username">Loading...</span>
                </div>
            </header>

            <div class="page-content">
                <div class="card" style="max-width: 500px;">
                    <div class="card-header">
                        <h3 class="card-title">Update Password</h3>
                    </div>
                    <div class="card-body">
                        <div id="message-container" style="display: none;"></div>

                        <form action="../php/password.php" method="POST">
                            <div class="form-group">
                                <label class="form-label" for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="current_password"
                                    class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new_password" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirm_password"
                                    class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Update Password</button>
                            <a href="profile.html" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
