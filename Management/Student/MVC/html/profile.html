<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StudyAbroad</title>
    <link rel="stylesheet" href="../css/school-style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../php/check_session.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.authenticated) {
                        window.location.href = 'login.html';
                    } else {
                        document.getElementById('display-username').textContent = data.username;
                        document.getElementById('profile-username').textContent = data.username;
                        document.getElementById('profile-role').textContent = data.role;
                    }
                }
            }
        };
        xhr.send();
    </script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="applications.html" class="sidebar-link">Applications</a>
                <a href="programs.html" class="sidebar-link">Programs</a>
                <a href="documents.html" class="sidebar-link">Documents</a>
                <a href="profile.html" class="sidebar-link active">Profile</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h2>Profile</h2>
                <div class="user-profile">
                    <span id="display-username">Loading...</span>
                </div>
            </header>

            <div class="page-content">
                <!-- Profile Information -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Profile Information</h3>
                    </div>
                    <div class="card-body">
                        <table style="width: 100%;">
                            <tr>
                                <td style="padding: 10px; border-bottom: 1px solid #ccc;"><strong>Username:</strong>
                                </td>
                                <td style="padding: 10px; border-bottom: 1px solid #ccc;" id="profile-username">
                                    Loading...</td>
                            </tr>
                            <tr>
                                <td style="padding: 10px; border-bottom: 1px solid #ccc;"><strong>Role:</strong></td>
                                <td style="padding: 10px; border-bottom: 1px solid #ccc;" id="profile-role">Loading...
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 10px;"><strong>Member Since:</strong></td>
                                <td style="padding: 10px;">January 2026</td>
                            </tr>
                        </table>

                        <br>
                        <a href="password.html" class="btn btn-primary">Change Password</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
