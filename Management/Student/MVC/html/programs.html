<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs - StudyAbroad</title>
    <link rel="stylesheet" href="../css/school-style.css">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../php/check_session.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.authenticated || data.role !== 'university') {
                        window.location.href = 'login.html';
                    } else {
                        document.getElementById('display-username').textContent = data.username;
                    }
                }
            }
        };
        xhr.send();
    </script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-brand">StudyAbroad</a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="applications.html" class="sidebar-link">Applications</a>
                <a href="programs.html" class="sidebar-link active">Programs</a>
                <a href="documents.html" class="sidebar-link">Documents</a>
                <a href="profile.html" class="sidebar-link">Profile</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../php/logout.php" class="sidebar-link text-red">Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <h2>Programs</h2>
                <div class="user-profile">
                    <span id="display-username">Loading...</span>
                </div>
            </header>

            <div class="page-content">
                <!-- Add Program Form -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Program</h3>
                    </div>
                    <div class="card-body">
                        <form action="../php/programs.php" method="POST">
                            <div class="grid grid-2">
                                <div class="form-group">
                                    <label class="form-label" for="program-name">Program Name</label>
                                    <input type="text" id="program-name" name="program_name" class="form-control"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="department">Department</label>
                                    <input type="text" id="department" name="department" class="form-control" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Program</button>
                        </form>
                    </div>
                </div>

                <!-- Programs List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">My Programs</h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Program Name</th>
                                    <th>Department</th>
                                    <th>Created Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="programsList">
                                <tr>
                                    <td>Computer Science</td>
                                    <td>Engineering</td>
                                    <td>2026-01-10</td>
                                    <td><button class="btn">Edit</button></td>
                                </tr>
                                <tr>
                                    <td>Data Science</td>
                                    <td>Science</td>
                                    <td>2026-01-12</td>
                                    <td><button class="btn">Edit</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
